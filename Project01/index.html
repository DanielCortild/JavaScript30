<!DOCTYPE html>
<html>
  <head>
    <title>Drum Kit</title>
    <link rel="icon" href="images/logo.jpeg">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="key-container">
      <div class="key" data-key="65">
        <p class="key-title">A</p>
        <p class="key-text">Clap</p>
      </div>
      <div class="key" data-key="83">
        <p class="key-title">S</p>
        <p class="key-text">Ride</p>
      </div>
      <div class="key" data-key="68">
        <p class="key-title">D</p>
        <p class="key-text">Snare</p>
      </div>
      <div class="key" data-key="70">
        <p class="key-title">F</p>
        <p class="key-text">Cymbal</p>
      </div>
      <div class="key" data-key="71">
        <p class="key-title">G</p>
        <p class="key-text">Openhat</p>
      </div>
      <div class="key" data-key="72">
        <p class="key-title">H</p>
        <p class="key-text">Kick</p>
      </div>
      <div class="key" data-key="74">
        <p class="key-title">J</p>
        <p class="key-text">Hihat</p>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
