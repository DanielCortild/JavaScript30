<!DOCTYPE html>
<html>
  <head>
    <title>CSS Variables</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h1 id="title">CSS Variables</h1>
      <div id="inputscontainer">

        <h3 class="inputtitle">Font-Size</h3>
        <div class="inputcontainer">
          <input class="input" type="range" name="fontsize" min="1" max="100" value="20" data-sizing="px">
        </div>

        <h3 class="inputtitle">Shadow Level</h3>
        <div class="inputcontainer">
          <input class="input" type="range" name="shadow" min="0" max="50" value="20" data-sizing="px">
        </div>

        <h3 class="inputtitle">Text Color</h3>
        <div class="inputcontainer">
          <input class="input" type="color" name="color" value="#FF0000">
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
